<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Play:wght@400;700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Displaying messages -->
        <h1 id="main-heading">TIC-TAC-TOE</h1>
        <h2 id="winner-message" class="messages"></h2>
        <h2 id="game-draw" class="messages"></h2>
    </header>

    <main>
        <!-- Game container -->
        <div class="game-container">
            <!-- Reset button -->
            <button id="reset-button">RESET</button>
            <!-- Tic-Tac-Toe box -->
            <div class="game-box">
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
            </div>
        </div>
    </main>

    <footer>
        <!-- Github link -->
        <h4 id="footer"><a href="https://github.com/techwithdani" target="_blank">@techwithdani</a></h4>
    </footer>
    <script src="app.js"></script>
</body>
</html>
